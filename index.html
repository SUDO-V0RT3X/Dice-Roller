<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller With Animations (in Javascript)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JS Dice Roller</h1>
    <h2>Click "Roll Me!" to roll the dice</h2>

    <div class="dice" id="dice">&#9858;</div>

    <button id="rollDice" >Roll me!</button>

    <ul id="rolls">
        <li>Roll 1: <span>&#9856;</span></li>
        <li>Roll 2: <span>&#9861;</span></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
